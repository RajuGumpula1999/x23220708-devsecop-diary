<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap for responsive design -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Personal Diary Styles -->
    <link rel="stylesheet" href="{% static 'diary/styles.css' %}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts for a more diverse range of handwriting-like fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&family=Patrick+Hand&display=swap" rel="stylesheet">
    
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: 'Quicksand', sans-serif; /* Light and friendly font */
        background-color: #fff0f0; /* Very soft pink background */
      }
      .navbar, footer {
        background-color: #fffaf0; /* Creamy background for a soothing effect */
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
      .navbar-brand strong {
        font-family: 'Patrick Hand', cursive; /* Unique, friendly font */
        font-size: 28px;
        color: #ff616f; /* Soft, friendly color */
      }
      .navbar-item, .button, footer {
        font-family: 'Patrick Hand', cursive;
      }
      .button.is-cool {
        background-color: #ffbdbd; /* Soft, inviting button colors */
        color: #4a4a4a;
        border: none;
        box-shadow: 0 2px 4px rgba(0,0,0,.1);
      }
      .button.is-cool:hover {
        background-color: #ff9b9b;
      }
      footer {
        padding: 20px 0;
        font-size: 16px;
        color: #ff616f; /* Harmonizing footer color with the brand */
      }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'index' %}">
                <strong>Diary Notebook</strong> <!-- Personalized brand name with friendly color -->
            </a>
            <!-- Responsive navbar toggler -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'index' %}">Home</a>
                <a class="navbar-item" href="{% url 'create_article' %}">Create Note</a>
                <!-- Add more navigation items as needed -->
            </div>
    
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-cool" href="{% url 'register' %}">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-cool" href="{% url 'login' %}">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="container my-5">
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Designed</strong> by <a href="#">Raj</a>. 2024
                    Dublin, Ireland</a>.
                </p>
            </div>
        </footer>
    </div>
    <!-- End of Footer -->

    <!-- Bootstrap Scripts for functionality -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
